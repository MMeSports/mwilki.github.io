<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="content-type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

        <section id="contact">
			<div class="section-content">
				<h1 class="section-header">Get in <span class="content-header wow fadeIn " data-wow-delay="0.2s" data-wow-duration="2s"> Touch</span></h1>
				<h3 id="guestInfo">Choose a Guest's Name from the dropdown.</h3>
			</div>
			<div class="contact-section">
			<div class="container">
				<form>
					<div class="col-lg-6 col-md-12">
			  			<div class="form-group">
			  				<label for="guestName">Guest's Name</label>
					    	<select class="form-control" id="guests">
                                <option value="0">Choose Name</option>
                            </select>
				  		</div>
				  		<div class="form-group">
					    	<label for="guestEmail">Guest's Email</label>
					    	<input type="text" class="form-control" id="email">
					  	</div>	
					  	<div class="form-group">
					    	<label for="guestHotel">Guest's Hotel</label>
					    	<select class="form-control" id="companies">
                                <option value="0">Choose Hotel</option>
                            </select>
			  			</div>
			  		</div>
			  		<div class="col-lg-6 col-md-12">
			  			<div class="form-group">
			  				<label for="description"> Message</label>
			  			 	<textarea class="form-control" id="description"></textarea>
			  			</div>
			  			<div>
                            <button class="btn btn-default" id="myBtn">Send Message</button>
			  			</div>
					</div>
				</form>
			</div>
		</section>
            <!-- The Modal -->
            <div id="myModal" class="modal">
            <!-- Modal content -->
            <div class="modal-content">
                <span class="close">&times;</span>
                <p id="success"></p>
            </div>
        </div>


<script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
<script src="js/script.js"></script>
</body>
</html>
